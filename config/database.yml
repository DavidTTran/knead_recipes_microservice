default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: knead_recipes_microservice_development

test:
  <<: *default
  database: knead_recipes_microservice_test

production:
  <<: *default
  database: knead_recipes_microservice_production
  username: knead_recipes_microservice
  password: <%= ENV['KNEAD_RECIPES_MICROSERVICE_DATABASE_PASSWORD'] %>
